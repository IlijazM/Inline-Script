<div>
    <define tag="x6">
        <h1>{ html }</h1>
        <h2>{ html }</h2>
        <h3>{ html }</h3>
        <h4>{ html }</h4>
        <h5>{ html }</h5>
        <h6>{ html }</h6>
    </define>

    <define tag="wrapper">
        <div class="wrapper">
            { html }
        </div>
    </define>

    <style>
        .wrapper {
            padding-left: calc((100vw - 800px) / 2);
            padding-right: calc((100vw - 800px) / 2);
        }
    </style>
