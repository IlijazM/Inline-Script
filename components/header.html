<define customHeader>
    <div>
        <header class="wrapper">
            <div class="flex"><h3>{ title }</h3></div>
            <div class="flex right">Github</div>
        </header>

        <nav class="wrapper">
            <div class="flex left">{ html }</div>
            <div class="flex right">
                <a class="button" href={{buttonhref}}>Install</a>
            </div>

        </nav>

        <style scoped>
            header {
                display: flex;
                align-items: center;

                height: 40px;

                background: #222;
                color: #ddd;
            }

            nav {
                display: flex;
                align-items: center;

                height: 70px;

                background: #e0e0e0;
            }

            nav a {
                display: flex;
                justify-content: center;
                align-items: center;

                height: 100%;
                padding: 0 20px;

                color: rgba(0, 0, 0, 0.4);
                transition: color 200ms linear;

                text-decoration: none;
            }

            nav .left a.current {
                color: black;
            }

            nav .left a:hover {
                color: black;
            }

            .flex {
                display: flex;
                align-items: center;
                height: 100%;
            }

            .right {
                margin-left: auto;
            }

            .button {
                background: var(--primary);
                color: white;
                box-shadow: 0px 2px 5px 0px rgba(0,0,0,0.3);

                height: max-content;

                border-radius: 20px;

                padding: 10px 30px;

                transition: background 200ms linear;
            }

            .button:hover {
                background: var(--primary-hover);
            }
        </style>
    </div>
</define>
