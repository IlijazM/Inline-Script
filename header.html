<header>{{
    navigation.map((nav) => {
        return (<div>{
            "${nav}" == "${currentPage}" ? (<p class="current">${nav}</p>) : (<p onclick="currentPage='${nav}'">${nav}</p>)
        }</div>)
    })
}}</header>

<style scoped>
    header {
        display: flex;
        width: 100%;
        height: 50px;

        background: #444;
        color: white;
    }

    p {
        display: flex;
        align-items: center;

        height: 100%;

        padding: 0 20px;
        padding-bottom: 2px;

        cursor: pointer;
    }

    .current {
        color: red;
    }
</style>

<script>
    let navigation = [
        "Home", "About", "Pricing", "Contact"
    ]
</script>
