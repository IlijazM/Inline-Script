<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="xdiv.js" defer></script>

    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <div x src="header.html"></div>
    <div>
        <div x id="listView">{{
            list.map((value) => {
                return (<div>
                    <input type="text" value="${value}" readonly />
                </div>)
            })
        }}</div>
    </div>

    <input type="text" id="input">
    <button onclick="add()">Add</button>

    <script>
        let list = []

        function add() {
            const inputEl = $("#input")
            list.push(inputEl.value)
            inputEl.value = ""

            $("#listView").rerender()
        }
    </script>
</body>

</html>
