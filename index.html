<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=DM+Mono@1&display=swap" rel="stylesheet">

    <script src="scripts/inline-script.js"></script>
    <script src="https://ilijazm.github.io/burning-brackets-js/burning-brackets.min.js"></script>

    <style>
        body {
            margin: 0;

            font-family: 'DM Mono', monospace;

            background: whitesmoke;
        }

        .invisible {
            position: fixed !important;
            top: -9999999999vw !important;
            left: -9999999999vh !important;
            transform: translate(-9999999999vw, -9999999999vh) scale(0) !important;
            display: none !important;
            width: 0px !important;
            height: 0px !important;
            opacity: 0 !important;
        }

        .error {
            font-size: 20px !important;
            background: red !important;
            color: yellow !important;
        }

        .wrapper {
            padding-left: calc((100vw - 800px) / 2);
            padding-right: calc((100vw - 800px) / 2);
        }

        * {
            --primary: #1cb417;
            --primary-hover: #33c52e;
        }
    </style>
</head>

<body class="invisible">

    <div id="test" load="header.html" title="Inline-script-js" buttonhref="/install.html">
        {{
            navigation.map(v => {
                const className = document.location.pathname === v.url || document.location.pathname === v.altUrl ? 'current' : ''
                return (<a class={{className}} href={{v.url}}>
                    { v.name }
                </a>)
            })
        }}
    </div>

    <script>
        const navigation = [
            { url: '/index.html', altUrl: '/', name: 'Home' },
            { url: '/showcase.html', name: 'Showcase' },
            { url: '/learn.html', name: 'Learn' },
            { url: '/documentation.html', name: 'Documentation' },
        ]

        inlineScript()
        
        document.body.classList.remove("invisible")
    </script>
</body>
</html>
