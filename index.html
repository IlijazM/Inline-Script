<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="xdiv.js" defer></script>

    <style>
        .fade {
            opacity: 0;
            transition: opacity 200ms linear;
        }

        html {
            font-family:
                'Source Sans Pro',
                -apple-system,
                BlinkMacSystemFont,
                'Segoe UI',
                Roboto,
                'Helvetica Neue',
                Arial,
                sans-serif;
            font-size: 16px;
            word-spacing: 1px;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
        }

        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <div xsrc="header.html"></div>

    <div reacts-to="currentPage">{{
        $("#content").style.opacity = 0
        setTimeout(() => {
            $("#content").style.opacity = 1
            content = (<div xsrc="${currentPage}.html"></div>)
        }, 400);

        ""
    }}</div>

    <div class="fade" id="content" reacts-to="content">{{ content }}</div>

    <script>
        let currentPage = "home"
        let content = ""
    </script>
</body>

</html>
