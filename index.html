<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="scripts/xdiv.js" defer></script>

    <style>
        .fade {
            opacity: 0;
            transition: opacity 200ms linear;
        }

        html {
            font-family:
                'Source Sans Pro',
                -apple-system,
                BlinkMacSystemFont,
                'Segoe UI',
                Roboto,
                'Helvetica Neue',
                Arial,
                sans-serif;
            font-size: 16px;
            word-spacing: 1px;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
        }

        body {
            margin: 0;
        }

        .wrapper {
            padding-left: calc((100vw - 900px) / 2);
            padding-right: calc((100vw - 900px) / 2);
        }

        .button {
            display: flex;
            align-items: center;

            height: min-content;

            margin: 4px 2px;
            padding: 8px 20px;

            background: black;
            color: white;

            border-radius: 20px;
            text-align: center;

            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>

<body a=1 b=yo>
    <div xsrc="components/header.html"></div>

    <div reacts-to="currentPage">{{
        $("#content").style.opacity = 0
        setTimeout(() => {
            $("#content").style.opacity = 1
            content = (<div xsrc="pages/${currentPage}.html" p="Hello, world!"></div>)
        }, 400);

        ""
    }}</div>

    <div class="fade" id="content" reacts-to="content">{{ content }}</div>

    <script>
        let currentPage = "Overview"
        let content = ""
    </script>

    <script src="scripts/app.js"></script>
</body>

</html>
