<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <xdiv id="listView">{{
            list.map((value) => {
                return (<div>
                    <input type="text" value="${value}" readonly />
                </div>)
            })
        }}</xdiv>
    </div>

    <input type="text" id="input">
    <button onclick="add()">Add</button>

    <script src="xdiv.js"></script>

    <script>
        let list = []

        function add() {
            const inputEl = $("#input")
            list.push(inputEl.value)
            inputEl.value = ""

            $("#listView").rerender()
        }
    </script>
</body>

</html>
