<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="scripts/scopedstyle.js" defer></script>
    <script src="scripts/inlinescript.js" defer></script>
    <script src="scripts/util.js"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        .fade {
            opacity: 0;
            transition: opacity 200ms linear;
        }

        html {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            word-spacing: 1px;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
        }

        body {
            margin: 0;
        }

        .wrapper {
            padding-left: calc((100vw - 900px) / 2);
            padding-right: calc((100vw - 900px) / 2);
        }

        @media only screen and (max-width: 900px) {
            .wrapper {
                padding-left: 50px;
                padding-right: 50px;
            }
        }

        .button {
            display: flex;
            align-items: center;

            height: min-content;

            margin: 4px 2px;
            padding: 8px 20px;

            background: black;
            color: white;

            border-radius: 20px;
            text-align: center;

            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div include="components/header.html"></div>

    <div>{{
        let abc = "ABC";
        (<div include="components/hero.html" test="Hello, world!"></div>)
    }}</div>

    <div id="outer">{{
        let a = Math.random() * 100
        (<h1 id="inner">{a + Math.random()}</h1>)
    }}</div>

    <button value="outer">{{ query("#outer").render() }}</button>
    <button value="inner">{{ query("#inner").render() }}</button>

    <nav>{{
        "abcdefg".asArray.map((nav) => {
            return (*<h1>{nav}</h1>)
        })
    }}</nav>

    <script src="scripts/app.js"></script>
    <script>
        let currentPage = "Overview"
    </script>
</body>

</html>
